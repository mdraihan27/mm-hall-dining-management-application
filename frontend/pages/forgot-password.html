<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMH Dining | Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/forgot-password.css">
    <link rel="stylesheet" href="/styles/common-messages.css">
</head>

<body>
    <header>
        <h3 class="logo" onclick="window.location.href='index.html'">MM Hall Dining</h3>
    </header>
    <main>
        <div class="container">
            <div class="form-card">
                <h2>Reset Password</h2>
                <p class="form-description">Enter your email to reset your password</p>

                <div id="successMessage" class="message-container success-message" style="display:none;"></div>
                <div id="errorMessage" class="message-container error-message" style="display:none;"></div>
                <!-- Step 1: Email and Verification -->
                <div class="form-section" id="emailSection">
                    <form id="emailForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>

                        <button type="button" class="btn btn-full" id="sendCodeBtn">
                            <span class="btn-text">Send Verification Code</span>
                            <span class="btn-loading" style="display: none;">
                                <span class="spinner"></span>
                                Sending...
                            </span>
                        </button>
                        
                    </form>
                </div>
                <!-- Step 2: New Password (Initially hidden) -->
                <div class="form-section" id="passwordSection" style="display:none;">
                    <form id="passwordForm">
                        
                        <div class="form-group" id="verificationGroup" style="display:none;">
                            <label for="verificationCode">Verification Code</label>
                            <input type="text" id="verificationCode" name="verificationCode"
                                placeholder="Enter verification code" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="confirmNewPassword">Confirm New Password</label>
                            <input type="password" id="confirmNewPassword" name="confirmNewPassword"
                                placeholder="Confirm new password" required>
                        </div>

                        <button type="submit" class="btn btn-full">
                            <span class="btn-text">Reset Password</span>
                            <span class="btn-loading" style="display: none;">
                                <span class="spinner"></span>
                                Resetting...
                            </span>
                        </button>
                    </form>
                </div>

                <div class="link-section">
                    <a href="login.html">Back to Login</a>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="../scripts/forgot-password.js"></script>
</body>

</html>
