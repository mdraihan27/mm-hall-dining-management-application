<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMH Dining | Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/forgot-password.css">
</head>

<body>
    <header>
        <h3><a href="../index.html">MM Hall Dining</a></h3>
    </header>

    <main>
        <div class="forgot-password-container">
            <h2>Reset Password</h2>
            <p>Enter your email to reset your password</p>
            
            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>
            
            <!-- Step 1: Email Verification -->
            <div class="form-section" id="emailSection">
                <form id="emailForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="verificationCode">Verification Code</label>
                        <div class="verification-group">
                            <input 
                                type="text" 
                                id="verificationCode" 
                                name="verificationCode" 
                                placeholder="Enter verification code"
                                required
                            >
                            <button type="button" class="verify-btn" id="verifyBtn">Verify Code</button>
                        </div>
                    </div>
                </form>
            </div>
            
            <!-- Step 2: New Password (Initially disabled) -->
            <div class="form-section disabled" id="passwordSection">
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input 
                            type="password" 
                            id="newPassword" 
                            name="newPassword" 
                            placeholder="Enter new password"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmNewPassword">Confirm New Password</label>
                        <input 
                            type="password" 
                            id="confirmNewPassword" 
                            name="confirmNewPassword" 
                            placeholder="Confirm new password"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="save-password-btn">Save Password</button>
                </form>
            </div>
            
            <div class="login-link">
                Remember your password? <a href="login.html">Back to Login</a>
            </div>
        </div>
    </main>
    <script src="../scripts/forgot-password.js"></script>
</body>

</html>
