<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMH Dining | Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/signup.css">
    <link rel="stylesheet" href="/styles/common-messages.css">
</head>

<body>
    <header>
        <h3 class="logo" onclick="window.location.href='index.html'">MM Hall Dining</h3>
    </header>
    <main>
        <div class="container">
            <h2>Create Account</h2>
            <p>Join MMH Hall Dining today</p>
            <div id="successMessage" class="message-container success-message" style="display:none;"></div>
            <div id="errorMessage" class="message-container error-message" style="display:none;"></div>
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your JUST email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password"
                        required>
                </div>                <button type="submit" class="btn btn-full">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loading" style="display: none;">
                        <span class="spinner"></span>
                        Creating Account...
                    </span>
                </button>
            </form>

            <div class="link-section">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </main>
    <script type="module" src="../scripts/signup.js"></script>
</body>

</html>
