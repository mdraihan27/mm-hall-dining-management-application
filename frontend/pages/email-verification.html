<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMH Dining | Email verification</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/signup.css">
</head>

<body>
    <header>
        <h3><a href="../index.html">MM Hall Dining</a></h3>
    </header>

    <main>
        <div class="signup-container">
            <h2>Email verification</h2>
            
            <p id="emailSentText"></p>
            <form id="signupForm">
               
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your JUST email"
                        required
                    >
                </div>
                
                
                <button type="submit" class="signup-btn">Verify Email</button>
            </form>
            
            <div class="resend-email flex justify-between">
                Didn't receive any mail? <a id="resendLink" class="underline cursor-pointer"> resend mail</a>
            </div>
        </div>
    </main>
    <script src="../scripts/signup.js"></script>
</body>

</html>
