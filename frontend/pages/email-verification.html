<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMH Dining | Email verification</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/email-verification.css">
    <link rel="stylesheet" href="/styles/common-messages.css">
</head>

<body>
    <header>
        <h3 class="logo" onclick="window.location.href='index.html'">MM Hall Dining</h3>
    </header>

    <main>
        <div class="container">
            <h2>Email verification</h2>

            <div id="successMessage" class="message-container success-message" style="display:none;"></div>
            <div id="errorMessage" class="message-container error-message" style="display:none;"></div>

            <p id="emailSentText">Email</p>
            <form id="emailVerifyForm">
                <div class="form-group">
                    <input type="text" id="verificationCode" name="verificationCode" placeholder="Verification code"
                        required>
                </div>                <button type="submit" class="btn btn-full">
                    <span class="btn-text">Verify Email</span>
                    <span class="btn-loading" style="display: none;">
                        <span class="spinner"></span>
                        Verifying...
                    </span>
                </button>            </form>
            
            <div class="form-links">
                <button type="button" id="resendLink" class="btn-secondary btn-full">
                    <span class="btn-text">Resend Code</span>
                    <span class="btn-loading" style="display: none;">
                        <span class="spinner"></span>
                        Sending...
                    </span>
                </button>
            </div>
            
            <div class="link-section">
                <a href="login.html">Back to Login</a>
            </div>
        </div>
    </main>
    <script type="module" src="../scripts/email-verification.js"></script>
</body>

</html>
