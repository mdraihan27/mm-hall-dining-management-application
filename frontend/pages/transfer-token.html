<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMH Dining | Transfer Token</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/transfer-token.css">
    <link rel="stylesheet" href="../styles/common-messages.css">
</head>

<body>
    <div class="global-message-container">
        <div id="successMessage" class="global-message success-message"></div>
        <div id="errorMessage" class="global-message error-message"></div>
        <div id="infoMessage" class="global-message info-message"></div>
        <div id="warningMessage" class="global-message warning-message"></div>
    </div>
    <header>
        <h3 class="logo" onclick="window.location.href='index.html'">MM Hall Dining</h3>
    </header>
    <main>
        <div class="page-wrapper">
            <div class="page-header">
                <h2 class="page-title">Transfer token</h2>

            </div>

            <div class="form-container">
                <form id="transferTokenForm" class="transfer-token-form">
                    <div class="form-group">
                        <label for="recipientStudentId" class="form-label">Recipient Student ID</label>
                        <input type="text" id="recipientStudentId" name="recipientStudentId" class="form-input"
                            placeholder="Enter recipient's student ID" required>
                    </div>

                    <div class="form-group">
                        <label for="tokenId" class="form-label">Token ID</label>
                        <input type="text" id="tokenId" name="tokenId" class="form-input"
                            placeholder="Enter token ID to transfer" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <span class="btn-text">Transfer Token</span>
                        </button>
                    </div>
                </form>
            </div>



        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p class="footer-text">Â© 2025 MM Hall Dining Management Application | <a class="footer-link"
                    href="https://github.com/mdraihan27">github.com/mdraihan27</a> | All rights reserved.</p>
        </div>

    </footer>
    <script type="module" src="../scripts/transfer-token.js"></script>

</body>

</html>
